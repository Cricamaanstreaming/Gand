<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        /* Custom CSS for red theme */
        .plyr {
            --plyr-color-main: #ff0000; /* Main color */
            --plyr-color-main-rgb: 255, 0, 0; /* RGB for hover effects */
        }
        
        /* Full-size styling for the player */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black; /* Background color for contrast */
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 1000px; /* Optional: Limit max width */
            max-height: 600px; /* Optional: Limit max height */
        }
    </style>
    <title>Plyr Video Player</title>
</head>
<body>

<video id="player" controls>
    <source id="videoSource" src="" type="video/mp4" />
    Your browser does not support HTML5 video.
</video>

<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script>
    // Get video URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('videourl');

    // Set video source if URL is provided
    if (videoUrl) {
        document.getElementById('videoSource').src = videoUrl;
    }

    const player = new Plyr('#player');
    player.on('ready', () => {
        player.play(); // Optional: Auto-play if desired
    });
</script>

</body>
</html>
